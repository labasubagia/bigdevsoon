<html>

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigDevSoon Challenge</title>

  <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Add your external script links here, if any -->
  <link rel="stylesheet" href="../style/font.css">

  <style>
    *::-webkit-scrollbar {
      display: none;
    }
  </style>

</head>

<body class="poppins-regular w-full min-h-screen">

  <!-- solution -->
  <div class="min-h-screen min-w-screen bg-gray-100 bg-cover flex sm:p-3 sm:items-center sm:justify-center text-gray-800">
    

    <!-- phone -->
    <div class="w-full bg-white shadow-lg overflow-hidden sm:w-[425px] sm:rounded-xl">
      
      <!-- top -->
      <div class="w-full p-6 bg-black text-white sm:rounded-xl">
        <p class="text-sm">Welcome</p>
        
        <p id="card-name" class="text-3xl mt-4 poppins-semobold">My Cards</p>
        
        <!-- cards -->
        <div id="card-container" class="my-6 p-1 space-x-4 whitespace-nowrap overflow-y-hidden overflow-x-scroll scroll-smooth">
        </div>

        <!-- indicator -->
        <div id="indicator-container" class="flex items-center justify-center gap-2 mt-2"></div>
      </div>

      <!-- transactions -->
      <div class="p-4">
        <p class="poppins-semibold">Transactions</p>
        <div id="transaction-container" class="flex-col my-4 flex gap-3 sm:h-[260px] overflow-y-scroll"></div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>

    const cardNameDOM = document.querySelector('#card-name')
    const cardContainerDOM = document.querySelector('#card-container')
    const cardIndicatorContainerDOM = document.querySelector('#indicator-container')
    const transactionContainerDOM = document.querySelector('#transaction-container')

    const cards = [
      {
        name: 'Main Card',
        balance: 4000,
        number: '**** **** **** 1234',
        expires: '04/28',
        colorClass: 'bg-gradient-to-br from-blue-500 from-10% via-indigo-600 via-25% to-purple-500 to-100%',
        transactions: [
          {
            kind: 'invest',
            name: 'Buy AAPL stock',
            time: '1 days ago',
            amount: -1500,
          },
          {
            kind: 'travel',
            name: 'Back to Jakarta',
            time: '1 days ago',
            amount: -200,
          },
          {
            kind: 'eat',
            name: 'Try Fried Chicken',
            time: '2 days ago',
            amount: -200,
          },
          {
            kind: 'travel',
            name: 'Go to Bali',
            time: '3 days ago',
            amount: -200,
          },
          {
            kind: 'eat',
            name: 'Dinner',
            time: '3 days ago',
            amount: -200,
          },
          {
            kind: 'income',
            name: 'Payment',
            time: '3 days ago',
            amount: 200,
          },
        ],
      },
      {
        name: 'Shopping Card',
        balance: 2500,
        number: '**** **** **** 3123',
        expires: '04/28',
        colorClass: 'bg-gradient-to-br from-pink-500 from-20% via-orange-600 via-60% to-yellow-500 to-100%',
        transactions: [
          {
            kind: 'income',
            name: 'Payslip',
            time: '1 days ago',
            amount: 900,
          },
          {
            kind: 'travel',
            name: 'Go to Bali',
            time: '3 days ago',
            amount: -200,
          },
          {
            kind: 'eat',
            name: 'Dinner',
            time: '3 days ago',
            amount: -200,
          },
        ],
      },
      {
        name: 'Child Card',
        balance: 3200,
        number: '**** **** **** 4432',
        expires: '01/25',
        colorClass: 'bg-gradient-to-br from-blue-500 from-20% via-green-600 via-60% to-yellow-500 to-100%',
        transactions: [],
      }
    ]

    let currentIndex = 0
    let previousIndex = 0

    document.addEventListener('DOMContentLoaded', event => {
      refreshIcons()
      changeSelection()
    })

    function changeSelection(index=0, withScroll=true) {
      previousIndex = currentIndex
      currentIndex = getIndex(index)

      cardNameDOM.innerHTML = cards[index].name;

      cardContainerDOM.innerHTML = cards
        .reduce((htmlStr, card, index) => htmlStr + cardComponent(card, index, currentIndex), '')
      cardContainerDOM.querySelectorAll('.card-item').forEach((cardDOM, index) => {
        cardDOM.addEventListener('click', () => changeSelection(index, false))
      })

      cardIndicatorContainerDOM.innerHTML = cards
        .reduce((htmlStr, card, index) => htmlStr + indicatorComponent(index, currentIndex), '')  

      cardIndicatorContainerDOM.querySelectorAll('.indicator-item').forEach((indicatorItemDOM, index) => {
        indicatorItemDOM.addEventListener('click', () => changeSelection(index))
      })

      const transactionHtmlStr = cards[currentIndex].transactions
      .reduce((htmlStr, transaction) => htmlStr + transactionComponent(transaction), '')
      transactionContainerDOM.innerHTML = transactionHtmlStr || (`
        <div class="w-full h-full flex justify-center items-center">
          <p class="text-xl text-center text-gray-400 capitalize">No transactions</p>
        </div>
      `)

      refreshIcons()

      if (previousIndex == currentIndex) return
      const cardWidth = cardContainerDOM.querySelector('.card-item').offsetWidth + 20; // just assume gap is 20
      const cardScroll = cardWidth * currentIndex
      cardContainerDOM.scrollTo({ left: cardScroll, behavior: 'smooth'})
    }

    function refreshIcons() {
      lucide.createIcons()
    }

    function getIndex(index) {
      const firstIndex = 0
      const lastIndex = cards.length - 1
      if (index < firstIndex) return firstIndex
      if (index > lastIndex) return lastIndex
      return index
    }

    function cardComponent(card, index, currentIndex) {
      const isCurrent = index == currentIndex
      return `
        <div class="card-item inline-block bg-white w-full p-6 rounded-xl ${card.colorClass} ${isCurrent ? 'ring-4 ring-white' : ''}">
          <p class="text-sm">Balance</p>
          <p class="text-2xl mt-2 poppins-semibold">$${card.balance}</p>
          <p class="mt-4">${card.number}</p>

          <!-- bottom -->
          <div class="mt-2 flex justify-between items-center">
            <div>
              <p class="text-sm">Expires</p>
              <p>${card.expires}</p>
            </div>
            <p class="poppins-bold text-2xl">VISA</p>
          </div>
        </div>
      `
    }

    function transactionComponent(transaction) {
      return `
        <div class="flex justify-between items-center gap-2">
          ${transactionIconComponent(transaction.kind)}
          <div class="flex-1">
            <p class="poppins-semibold">${transaction.name}</p>
            <p class="text-sm text-gray-600">${transaction.time}</p>
          </div>
          <p class="p-1 px-2 rounded-xl text-white ${transaction.amount >= 0 ? 'bg-green-500' : 'bg-red-500'}">
            ${transaction.amount >= 0 ? '+' : '-'} $${Math.abs(transaction.amount)}
          </p>
        </div>
      `;
    }

    function transactionIconComponent(kind) {
      switch(kind.toLowerCase()) {
        case 'travel':
          return `
            <div class="bg-blue-500 text-white rounded-xl p-3">
              <i data-lucide="plane" class="size-8"></i>
            </div>
          `
        case 'eat':
          return `
            <div class="bg-orange-500 text-white rounded-xl p-3">
              <i data-lucide="pizza" class="size-8"></i>
            </div>
          `
        case 'invest':
          return `
            <div class="bg-purple-500 text-white rounded-xl p-3">
              <i data-lucide="area-chart" class="size-8"></i>
            </div>
          `
        case 'income':
          return `
            <div class="bg-green-500 text-white rounded-xl p-3">
              <i data-lucide="briefcase" class="size-8"></i>
            </div>
          `
        default:
          return `
            <div class="bg-gray-200 text-black rounded-xl p-3">
              <i data-lucide="circle" class="size-8"></i>
            </div>
          `
      }
    }

    function indicatorComponent(index, currentIndex) {
      return `<div class="indicator-item cursor-pointer m size-3 rounded-full ${index == currentIndex ? 'bg-purple-500 ring-2 ring-white' : 'bg-gray-500'}"></div>`
    }

  </script>
</body>

</html>
