<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
    <link rel="stylesheet" href="../style/font.css" />
  </head>

  <body class="poppins-regular w-full min-h-screen">
    <!-- solution -->
    <div
      class="min-h-screen min-w-full bg-green-400 p-4 flex justify-center md:items-center"
    >
      <!-- card -->
      <div class="bg-gray-900 p-4 rounded-2xl text-white max-w-[500px] h-fit">
        <!-- title -->
        <p class="text-lg text-center poppins-semibold mt-4">Leaderboard</p>

        <!-- time frame -->
        <div
          id="timeFrame"
          class="flex gap-2 justify-center items-center mt-6 flex-wrap"
        ></div>

        <!-- leaderboard -->
        <div id="leaderboard" class="mt-2 p-2"></div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest" flex></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>

    <script>
      // date
      dayjs().format()
      dayjs.extend(window.dayjs_plugin_isBetween)

      const timeFrameDOM = document.querySelector('#timeFrame')
      const leaderboardDOM = document.querySelector('#leaderboard')

      const timeFrame = {
        today: 'day',
        week: 'week',
        month: 'month',
        year: 'year',
      }

      let currentKind = 'day'

      const leaderboard = [
        {
          id: id(),
          name: 'Jessica',
          profile:
            'https://cdn.idntimes.com/content-images/community/2021/11/fromandroid-cba5e857eb0ddd391fc1f7c3c55dda70_600x400.jpg',
          scores: [
            // this week
            { point: 115, date: dayjs() },
            { point: 20, date: dayjs().subtract(1, 'day') },

            { point: 200, date: dayjs().subtract(1, 'week') },

            { point: 1500, date: dayjs().subtract(1, 'month') },

            { point: 5300, date: dayjs().subtract(1, 'year') },
          ],
        },
        {
          id: id(),
          name: 'Peter',
          profile:
            'https://hips.hearstapps.com/hmg-prod/images/tom-holland-attends-the-los-angeles-premiere-of-sony-news-photo-1683915930.jpg?crop=0.88889xw:1xh;center,top&resize=1200:*',
          scores: [
            // this week
            { point: 90, date: dayjs() },
            { point: 100, date: dayjs().subtract(1, 'day') },

            { point: 180, date: dayjs().subtract(1, 'week') },

            { point: 1200, date: dayjs().subtract(1, 'month') },

            { point: 5500, date: dayjs().subtract(1, 'year') },
          ],
        },
        {
          id: id(),
          name: 'Celine',
          profile:
            'https://lh3.googleusercontent.com/hxxEpnWjWK-BUmn1PVSzkFtbRHZNnhIAFXc1O31QVBh7a19HspRWM52QaFWV2tmnTDpdFvjOc0szymDMg9M65_EZhqSfQ4a5dg=w380-nu-rj-l70-e365',
          scores: [
            // this week
            { point: 80, date: dayjs() },
            { point: 201, date: dayjs().subtract(1, 'day') },

            { point: 145, date: dayjs().subtract(1, 'week') },

            { point: 2000, date: dayjs().subtract(1, 'month') },

            { point: 6000, date: dayjs().subtract(1, 'year') },
          ],
        },
        {
          id: id(),
          name: 'Jane',
          profile:
            'https://cdn-khub.istyle.id/0x0/uploads/images/2023/12/28/image_750x_658cee6f4a501.jpg',
          scores: [
            // this week
            { point: 111, date: dayjs() },
            { point: 9, date: dayjs().subtract(1, 'day') },

            { point: 200, date: dayjs().subtract(1, 'week') },

            { point: 1000, date: dayjs().subtract(1, 'month') },

            { point: 5250, date: dayjs().subtract(1, 'year') },
          ],
        },
        {
          id: id(),
          name: 'Pitbull',
          profile:
            'https://s.yimg.com/os/en-SG/homerun/the_hive_asia_947/f2a87fc834c419f4e76b7a052d54ec73',
          scores: [
            // this week
            { point: 30, date: dayjs() },
            { point: 40, date: dayjs().subtract(1, 'day') },

            { point: 450, date: dayjs().subtract(1, 'week') },

            { point: 900, date: dayjs().subtract(1, 'month') },

            { point: 5200, date: dayjs().subtract(1, 'year') },
          ],
        },
        {
          id: id(),
          name: 'Riko',
          profile:
            'https://images.entertainment.ie/person/w780_oLSAXllyRQtrFkgv4kfwsD5vztk.jpg?w=400&q=high',
          scores: [
            // this week
            { point: 100, date: dayjs() },
            { point: 90, date: dayjs().subtract(1, 'day') },

            { point: 400, date: dayjs().subtract(1, 'week') },

            { point: 800, date: dayjs().subtract(1, 'month') },

            { point: 2000, date: dayjs().subtract(1, 'year') },
          ],
        },
      ]

      document.addEventListener('DOMContentLoaded', () => {
        refreshIcons()
        changeTimeFrame()
      })

      function changeTimeFrame(kind = 'day') {
        initTimeFrame(kind)
        changeLeaderBoard(kind)
      }

      function initTimeFrame(kind) {
        timeFrameDOM.innerHTML = Object.keys(timeFrame).reduce(
          (html, key) => html + timeFrameComponent(key, timeFrame[key] == kind),
          ''
        )
      }

      function changeLeaderBoard(kind) {
        const prevMap = leaderboard
          .map((user) => {
            const scores = user.scores.filter((score) =>
              timeFilter(score.date, kind, dayjs().subtract(1, kind))
            )
            const totalScore = scores.reduce(
              (total, score) => total + score.point,
              0
            )
            return { ...user, scores, totalScore }
          })
          .sort((a, b) => b.totalScore - a.totalScore)
          .reduce((map, user, index) => {
            map[user.id] = {
              ...user,
              no: user.totalScore ? index + 1 : leaderboard.length,
            }
            return map
          }, {})

        const current = leaderboard
          .map((user) => {
            const scores = user.scores.filter((score) =>
              timeFilter(score.date, kind)
            )
            const totalScore = scores.reduce(
              (total, score) => total + score.point,
              0
            )
            return { ...user, scores, totalScore }
          })
          .sort((a, b) => b.totalScore - a.totalScore)
          .map((user, index) => ({
            ...user,
            pos: index + 1,
            prevTotalScore: prevMap[user.id].totalScore,
            prevPos: prevMap[user.id].no,
          }))

        let top3 = current.slice(0, 3)
        const top = top3[0]
        top3[0] = top3[1]
        top3[1] = top

        let rest = current.slice(3)

        leaderboardDOM.innerHTML = `
            <div class="flex flex-wrap justify-between gap-6 items-end">
              ${top3.reduce(
                (html, user) => html + top3Component(user, top.totalScore),
                ''
              )}
            </div>

            <div class="mt-4">
              ${rest.reduce((html, user) => html + restComponent(user), '')}
            </div>
          `

        function top3Component(user, topScore) {
          const onTop = user.totalScore == topScore
          const percent = (user.totalScore / topScore) * 100
          const barHeight = Math.floor((120 * percent) / 100) + 80
          return `
            <div class="flex flex-col gap-2 items-center">
              ${
                onTop
                  ? '<i data-lucide="crown" class="size-5 text-yellow-500 fill-yellow-500"></i>'
                  : `<p class="poppins-semibold">${user.pos}</p>`
              }
              
              <div>${moveIndicatorComponent(user.pos, user.prevPos)}</div>

              <img 
                class="${
                  onTop ? 'size-20' : 'size-16'
                } rounded-full ring-4 ring-green-500 object-cover" 
                src="${user.profile}" 
                alt="${user.name}"
              />

              <div class="bg-green-500 min-w-[${
                onTop ? '110' : '90'
              }px] h-[${barHeight}px] rounded-xl mt-2 flex flex-col justify-start items-center text-black p-4">
                <p class="poppins-semibold line-clamp-1">${user.name}</p>
                <p class="text-2xl poppins-bold">${user.totalScore}</p>
              </div>
            </div>
          `
        }

        function restComponent(user) {
          return `
            <div class="flex justify-between items-center p-3 px-4 ${
              user.pos % 2 == 0 ? 'bg-gray-800' : ''
            }">
              <div class="flex gap-2 items-center">
                <div class="flex flex-col items-center justify-center">
                  <p class="poppins-semibold">${user.pos}</p>
                  ${moveIndicatorComponent(user.pos, user.prevPos)}
                </div>
                <img class="size-14 object-cover rounded-full ring-2 ring-green-500" src="${
                  user.profile
                }" alt="${user.name}"/>
                <p class="ml-2">${user.name}</p>
              </div>
              <p class="poppins-bold text-3xl">${user.totalScore}</p>
            </div>
          `
        }

        function moveIndicatorComponent(currentPos, prevPos) {
          if (currentPos < prevPos)
            return `<i class="text-green-500" data-lucide="chevrons-up"></i>`
          if (currentPos > prevPos)
            return `<i class="text-red-500" data-lucide="chevrons-down"></i>`
          return `<i class="text-gray-400" data-lucide="equal"></i>`
        }

        refreshIcons()
      }

      function timeFrameComponent(name, isActive) {
        return `
          <button 
            class="p-1 px-3 rounded-xl capitalize ${
              isActive ? 'bg-gray-600' : ''
            }" 
            ${
              isActive
                ? null
                : `onclick="changeTimeFrame('${timeFrame[name]}')"`
            }>
            ${name}
          </button>
        `
      }

      function timeFilter(date, kind = 'day', dateFilter = dayjs()) {
        const start = dayjs(dateFilter).startOf(kind)
        const end = dayjs(dateFilter).endOf(kind)
        return dayjs(date).isBetween(start, end)
      }

      function refreshIcons() {
        lucide.createIcons()
      }

      function id() {
        return (Math.random() + 1).toString(36).substring(7)
      }
    </script>
  </body>
</html>
