<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
    <link rel="stylesheet" href="../style/font.css" />
  </head>

  <body class="poppins-regular w-full min-h-screen">
    <!-- solution -->
    <div
      class="min-h-screen min-w-full bg-yellow-400 md:p-4 flex justify-center md:items-center"
    >
      <!-- card -->
      <div
        class="p-4 md:p-8 md:rounded-3xl w-full h-screen md:max-w-[800px] lg:max-w-[900px] md:min-h-[500px] md:h-fit bg-white grid md:grid-cols-2 justify-center items-center"
      >
        <!-- logo -->
        <img
          class="size-64 md:size-72 mx-auto order-2 md:order-1 md:row-span-2"
          src="https://i.ibb.co/cDKkLHW/email-logo.jpg"
          alt="email-logo"
        />

        <!-- info -->
        <div class="text-center md:text-left order-1 md:order-2 md:self-end">
          <p class="text-xl poppins-bold">Sign up to our</p>
          <p class="text-5xl poppins-bold mt-4 md:mt-8">Newsletter</p>
          <p class="mt-2 md:mt-6">
            Subscribe to our newsletter and stay updated
          </p>
        </div>

        <!-- form -->
        <form class="mt-2 order-3 md:self-start md:mt-8">
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
              />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
              />
            </svg>
            <input type="email" class="grow" placeholder="Your Email" />
          </label>

          <button class="btn btn-warning w-full mt-4">
            <p class="md:text-lg">Sign Up</p>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
