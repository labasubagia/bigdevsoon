<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
    <link rel="stylesheet" href="../style/font.css" />
  </head>

  <body
    class="flex min-h-full min-w-full justify-center items-center bg-gray-200 poppins-regular text-sm"
  >
    <!-- card -->
    <div
      class="bg-white rounded-2xl p-6 flex flex-col justify-between shadow min-w-[350px] min-h-[700px]"
    >
      <!-- side-menu -->
      <div class="divide-y-2">
        <!-- profile -->
        <div class="flex gap-4 items-center">
          <img
            src="https://square-vn.com/app/dscms/assets/images/person-1.jpg?v=1653932875"
            class="w-16 h-16 rounded bg-contain"
          />
          <div>
            <p class="poppins-semibold text-lg">Steve Zhang</p>
            <p class="poppins-light">Professional Third Wheeler</p>
          </div>
        </div>

        <!-- menu 1 -->
        <div class="mt-5 flex-col gap-2 py-2">
          <!-- personal data -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="user-round" class="w-6 h-6"></i>
              </div>
              <div>Personal Data</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>

          <!-- messages -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="mail" class="w-6 h-6"></i>
              </div>
              <div>Messages</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>

          <!-- notifications -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="bell" class="w-6 h-6"></i>
              </div>
              <div>Notifications</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>

          <!-- location -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="map-pin" class="w-6 h-6"></i>
              </div>
              <div>Location</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>

          <!-- community -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="users-round" class="w-6 h-6"></i>
              </div>
              <div>Community</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>
        </div>

        <!-- menu 2 -->
        <div class="pt-2">
          <!-- FAQs -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="users-round" class="w-6 h-6"></i>
              </div>
              <div>FAQs</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>

          <!-- settings -->
          <div
            class="flex justify-between items-center p-2 hover:cursor-pointer hover:bg-blue-100 rounded"
          >
            <div class="flex items-center gap-2">
              <div class="bg-gray-200 p-2 rounded text-gray-700">
                <i data-lucide="settings" class="w-6 h-6"></i>
              </div>
              <div>Settings</div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </div>
        </div>
      </div>

      <!-- navigation -->
      <div class="flex justify-around pt-4">
        <div class="hover:bg-blue-200 p-2 rounded-full hover:cursor-pointer">
          <i
            data-lucide="home"
            class="w-7 h-7 text-gray-500 hover:text-gray-900"
          ></i>
        </div>
        <div class="hover:bg-blue-200 p-2 rounded-full hover:cursor-pointer">
          <i
            data-lucide="line-chart"
            class="w-7 h-7 text-gray-500 hover:text-gray-900"
          ></i>
        </div>
        <div class="hover:bg-blue-200 p-2 rounded-full hover:cursor-pointer">
          <i
            data-lucide="mail"
            class="w-7 h-7 text-gray-500 hover:text-gray-900"
          ></i>
        </div>
        <div class="hover:bg-blue-200 p-2 rounded-full hover:cursor-pointer">
          <i
            data-lucide="user-round"
            class="w-7 h-7 text-gray-500 hover:text-gray-900"
          ></i>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
