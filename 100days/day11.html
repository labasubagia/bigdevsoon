<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
    <link rel="stylesheet" href="../style/font.css" />
  </head>

  <body class="poppins-regular">
    <!-- solution -->
    <div class="size-full bg-orange-200 flex justify-center items-center">
      <!-- card -->
      <div class="bg-white p-8 rounded-lg flex gap-8">
        <!-- form -->
        <div class="w-[400px] flex flex-col justify-between items-center">
          <!-- input -->
          <div>
            <div>
              <p class="text-bold poppins-semibold">Check In</p>
              <div
                class="border-2 flex focus-within:border-orange-500 rounded-md overflow-hidden items-center justify-between mt-2"
              >
                <input
                  type="date"
                  class="p-2 outline-none rounded-md w-full"
                  placeholder="Start Date"
                />
              </div>
            </div>

            <div class="mt-8">
              <p class="text-bold poppins-semibold">Check Out</p>
              <div
                class="border-2 flex focus-within:border-orange-500 rounded-md overflow-hidden items-center justify-between mt-2"
              >
                <input
                  type="date"
                  class="p-2 outline-none rounded-md w-full"
                  placeholder="Start Date"
                />
              </div>
            </div>

            <div class="mt-8 flex gap-4">
              <div>
                <p class="text-bold poppins-semibold">Adult</p>
                <div
                  class="border-2 flex focus-within:border-orange-500 rounded-md overflow-hidden items-center justify-between mt-2"
                >
                  <input
                    type="number"
                    class="p-2 outline-none rounded-md w-full"
                    placeholder="1"
                  />
                </div>
              </div>

              <div>
                <p class="text-bold poppins-semibold">Children</p>
                <div
                  class="border-2 flex focus-within:border-orange-500 rounded-md overflow-hidden items-center justify-between mt-2"
                >
                  <input
                    type="number"
                    class="p-2 outline-none rounded-md w-full"
                    placeholder="1"
                  />
                </div>
              </div>
            </div>
          </div>

          <button
            class="w-full bg-orange-500 p-3 px-4 text-white poppins-semibold rounded-full"
          >
            Book a room
          </button>
        </div>

        <!-- image -->
        <div class="flex flex-col w-[610px]">
          <img
            id="imageView"
            class="object-cover h-[400px] w-full bg-contain mx-auto"
            src="https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFsaXxlbnwwfDB8MHx8fDA%3D"
            alt=""
          />

          <div id="images" class="mx-auto flex gap-4 mt-6">
            <img
              class="object-cover cursor-pointer w-48 h-32 ring-4 ring-orange-500"
              src="https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFsaXxlbnwwfDB8MHx8fDA%3D"
              alt=""
            />
            <img
              class="object-cover cursor-pointer w-48 h-32"
              src="https://images.unsplash.com/photo-1558005530-a7958896ec60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YmFsaXxlbnwwfDB8MHx8fDA%3D"
              alt=""
            />
            <img
              class="object-cover cursor-pointer w-48 h-32"
              src="https://images.unsplash.com/photo-1544644181-1484b3fdfc62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmFsaXxlbnwwfDB8MHx8fDA%3D"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons()
    </script>

    <script>
      const imageViewDOM = document.getElementById('imageView')
      const imagesDOM = document.querySelectorAll('#images img')
      imagesDOM.forEach((image, index) =>
        image.addEventListener('click', (e) => changeImageView(index))
      )

      let currentIndex = 0
      let previousIndex = 0

      function changeImageView(index) {
        previousIndex = currentIndex
        currentIndex = getIndex(index)
        imageViewDOM.src = imagesDOM[currentIndex].src
        imagesDOM[previousIndex].className = 'cursor-pointer w-48 h-32'
        imagesDOM[currentIndex].className =
          'cursor-pointer w-48 h-32 ring-4 ring-orange-500'
      }

      function getIndex(index) {
        const firstIndex = 0
        const lastIndex = imagesDOM.length - 1
        if (index < firstIndex) return firstIndex
        if (index > lastIndex) return lastIndex
        return index
      }
    </script>
  </body>
</html>
