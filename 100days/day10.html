<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
    <link rel="stylesheet" href="../style/font.css" />
  </head>

  <body>
    <!-- solution -->
    <div
      class="w-full h-full bg-gray-200 flex items-center justify-center poppins-regular text-gray-700"
    >
      <!-- card -->
      <div class="min-w[500px] bg-white shadow-lg p-8 py-10 rounded-xl">
        <!-- title -->
        <p class="text-2xl poppins-semibold text-center">Sign Up</p>
        <p class="mt-2 text-center">
          Join Us Now! Sign Up to kick-start your journey
        </p>

        <!-- use email sign up -->
        <div id="email-form" class="hidden mt-8">
          <div class="flex flex-col gap-4">
            <!-- name -->
            <div
              class="border-2 focus-within:border-blue-300 flex rounded-lg items-center gap-2"
            >
              <div class="relative input-control">
                <input
                  type="text"
                  class="outline-none p-3 px-4 overflow-hidden rounded-lg z-10"
                  required
                />
                <label
                  class="absolute left-4 top-3 text-gray-400 z-0 transition ease-out duration-300 pointer-events-none"
                  >Name</label
                >
              </div>
            </div>

            <!-- email -->
            <div
              class="border-2 focus-within:border-blue-300 flex rounded-lg items-center gap-2"
            >
              <div class="relative input-control">
                <input
                  type="text"
                  class="outline-none p-3 px-4 overflow-hidden rounded-lg z-10"
                  required
                />
                <label
                  class="absolute left-4 top-3 text-gray-400 z-0 transition ease-out duration-300 pointer-events-none"
                  >Email</label
                >
              </div>
            </div>

            <!-- password -->
            <div
              class="border-2 focus-within:border-blue-300 flex rounded-lg items-center gap-2"
            >
              <div class="relative input-control">
                <input
                  type="password"
                  class="outline-none p-3 px-4 overflow-hidden rounded-lg z-10"
                  id="password"
                  required
                />
                <label
                  class="absolute left-4 top-3 text-gray-400 z-0 transition ease-out duration-300 pointer-events-none"
                  >Password</label
                >
              </div>
              <button id="show-password">
                <i
                  id="show-password-icon"
                  data-lucide="eye"
                  class="h-5 w-5 mr-3"
                ></i>
              </button>
            </div>

            <!-- button -->
            <button
              type="button"
              class="w-full p-3 rounded-xl bg-blue-500 hover:bg-blue-400 transition ease-out duration-300 gap-2 border-2 flex items-center justify-center text-white"
            >
              Sign Up
            </button>
          </div>
        </div>

        <div class="flex flex-col" id="buttons">
          <!-- google -->
          <button
            type="button"
            class="w-full p-3 rounded-xl gap-2 transition ease-out duration-300 hover:font-semibold border-2 mt-8 flex items-center justify-center"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              version="1.1"
              x="0px"
              y="0px"
              viewBox="0 0 48 48"
              enable-background="new 0 0 48 48"
              class="size-5"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
            c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
            c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
            C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
            c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
            c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Sign Up with Google
          </button>

          <div class="border-b relative">
            <p class="text-center text-gray-500 relative -bottom-3">or</p>
          </div>

          <!-- email -->
          <button
            id="use-email"
            type="button"
            class="w-full p-3 rounded-xl bg-blue-500 hover:bg-blue-400 transition ease-out duration-300 gap-2 border-2 mt-6 flex items-center justify-center text-white"
          >
            <i data-lucide="mail" class="w-8 h-8"></i>
            Sign Up with Email
          </button>

          <p class="text-gray-900 text-center mt-6">
            Already Have Account? <span class="text-blue-500">Login</span>
          </p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script></script>

    <script>
      let useEmail = false
      let showPassword = true

      buttonsDOM = document.getElementById('buttons')
      buttonUseEmail = document.getElementById('use-email')
      emailFormDOM = document.getElementById('email-form')
      showPasswordDOM = document.getElementById('show-password')
      passwordDOM = document.getElementById('password')

      document.addEventListener('DOMContentLoaded', (event) => {
        lucide.createIcons()
        if (useEmail) execUseEmail()
      })

      buttonUseEmail.addEventListener('click', (event) => {
        useEmail = true
        execUseEmail()
      })

      showPasswordDOM.addEventListener('click', (event) => {
        showPassword = !showPassword
        passwordDOM.setAttribute('type', showPassword ? 'text' : 'password')
        document
          .querySelector('#show-password #show-password-icon')
          .setAttribute('data-lucide', showPassword ? 'eye-off' : 'eye')
        lucide.createIcons()
      })

      function execUseEmail() {
        const btnRemoveClass = useEmail ? 'flex-col' : 'flex-col-reverse'
        const btnAddClass = useEmail ? 'flex-col-reverse' : 'flex-col'
        buttonsDOM.classList.remove(btnRemoveClass)
        buttonsDOM.classList.add(btnAddClass)

        buttonUseEmail.classList.add('hidden')

        const formRemoveClass = useEmail ? 'hidden' : 'box'
        const formAddClass = useEmail ? 'box' : 'hidden'
        emailFormDOM.classList.remove(formRemoveClass)
        emailFormDOM.classList.add(formAddClass)
      }
    </script>
  </body>
</html>
