<html>

<head>
  <!-- Our unique tag to identify the solution -->
  <bds />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigDevSoon Challenge</title>

  <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Add your external script links here, if any -->
</head>

<body>
  <!-- solution -->
  <div class="poppins-regular flex flex-col gap-10 h-full w-full bg-gray-900 items-center justify-center">

    <!-- top image -->
    <div class="flex justify-center gap-8">

      <!-- prev -->
      <button id="move-left" onclick="move(-1)" type="button">
        <i data-lucide="move-left" class="text-white"></i>
      </button>

      <!-- image -->
      <img id="view-image" src="https://i.ibb.co/zR1WtjT/constantin-popp-lu-Sj0-X-gsh-U-unsplash.jpg" class="border-4 border-white h-[600px]">

      <!-- next -->
      <button id="move-left" onclick="move(1)" type="button">
        <i data-lucide="move-right" class="text-white"></i>
      </button>
    </div>

    <!-- bottom images -->
    <div id="images" class="flex gap-4 max-w-screen">
      <img class="h-48 border-2 border-white" src="https://i.ibb.co/zR1WtjT/constantin-popp-lu-Sj0-X-gsh-U-unsplash.jpg" alt="">
      <img class="h-48" src="https://i.ibb.co/4sj3spH/marita-kavelashvili-ugnr-Xk1129g-unsplash.jpg" alt="">
      <img class="h-48" src="https://i.ibb.co/jHttK24/phil-henry-2fd-ACKFyf-Tk-unsplash.jpg" alt="">
      <img class="h-48" src="https://i.ibb.co/Z61y4VM/johann-siemens-EPy0g-BJzz-ZU-unsplash.jpg" alt="">
      <img class="h-48" src="https://i.ibb.co/ggS7M5B/photo-1530454265282-6f59d1af2df1.jpg" alt="">
      <img class="h-48" src="https://i.ibb.co/yPCYYDg/niko-photos-t-GTVxe-Or-Rs-unsplash.jpg" alt="">
    </div>

  </div>

  <!-- lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

  <!-- actions -->
  <script>

    const imagesDOM = document.querySelectorAll('#images img')

    const images = []
    imagesDOM.forEach(image => images.push(image.src))
    
    let selectedIndex = 0

    function move(to) {
      unHoverPreviewImage(selectedIndex)
      selectedIndex += to
      if (selectedIndex >  (images.length - 1)) {
        selectedIndex = 0
      }
      if (selectedIndex < 0) {
        selectedIndex = images.length - 1
      }
      changeViewImage(images[selectedIndex])
      hoverPreviewImage(selectedIndex)
    }

    function changeViewImage(url) {
      const viewImageDOM = document.getElementById('view-image')
      viewImageDOM.src = url
    }

    function hoverPreviewImage(index) {
      imagesDOM[index].className = `h-48 border-2 border-white`
    }

    function unHoverPreviewImage(index) {
      imagesDOM[index].className = `h-48`
    }
  </script>

</body>

</html>
